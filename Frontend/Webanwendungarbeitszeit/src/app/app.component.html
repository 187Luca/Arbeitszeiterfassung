<style>
  /* Basic Reset */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
  }

  /* Body Style */
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('image.png') no-repeat center center/cover;
      color: #333;
  }

  /* Container for Logo and Login */
  .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Logo */
  .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #0073e6;
      margin-bottom: 20px;
      text-align: center;
  }

  /* Title for Arbeitszeiterfassung */
  .title {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
  }

  /* Login Form */
  .login-form {
      display: flex;
      flex-direction: column;
      width: 100%;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
  }

  .login-form button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #0073e6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .login-form button:hover {
      background-color: #005bb5;
  }
</style>


<div class="container">
  <!-- Logo -->
  <div class="logo">ATIW Berufskolleg</div>

  <!-- Title -->
  <div class="title">Arbeitszeiterfassung</div>

  <!-- Login Form -->
  <form class="login-form">
      <input type="text" placeholder="Email / Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
  </form>
</div>
