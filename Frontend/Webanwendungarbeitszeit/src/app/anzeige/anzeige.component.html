<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Übersicht</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Übersicht</h1>
      <button class="back-button">Zurück</button>
    </div>
    <div class="content">
      <div class="section">
        <h2>Arbeitszeiten</h2>
        <table>
          <thead>
            <tr>
              <th>Tag</th>
              <th>Datum</th>
              <th>Beginn</th>
              <th>Ende</th>
            </tr>
          </thead>
          <tbody>
            <!-- Hier können Datenzeilen hinzugefügt werden -->
          </tbody>
        </table>
        <div class="konto">
          <label>Überstundenkonto</label>
          <input type="text" readonly>
        </div>
      </div>
      <div class="section">
        <h2>Fehlzeiten</h2>
        <table>
          <thead>
            <tr>
              <th>Tag</th>
              <th>Datum</th>
              <th>Beginn</th>
              <th>Ende</th>
              <th>Typ</th>
            </tr>
          </thead>
          <tbody>
            <!-- Hier können Datenzeilen hinzugefügt werden -->
          </tbody>
        </table>
        <div class="konto">
          <label>Urlaubskonto</label>
          <input type="text" readonly>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
